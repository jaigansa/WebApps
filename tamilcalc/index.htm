  <header></header>
  <!-- ௦	௧	௨	௩	௪	௫	௬	௭	௮	௯	௰	௱	௲ -->
  <div class="container-sm">

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">தமிழ்</span>
      <input type="text" id="tam-dis" class="form-control" placeholder="௦" aria-label="tamil-number" aria-describedby="basic-addon1"
        readonly>
    </div>


    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Result</span>
      <input type="text" id="io-display" class="form-control" placeholder="0" aria-label="tamil-number"
        aria-describedby="basic-addon1" readonly>
    </div>


    <div class="container-fluid col ">
      <div class="row ">
        <button class="col m-3 btn btn-danger" onclick="clr()">&#xF622;</button>
        <button class="col m-3 btn btn-danger" onclick="del()">அழி</button>
        <button class="col m-3 btn btn-success" onclick="display('%')">%</button>
        <button class="col m-3 btn btn-success" onclick="display('/')">/</button>
      </div>
      <div class="row ">
        <button class="col m-3 btn btn-warning" onclick="display('7')">௭ 7</button>
        <button class="col m-3 btn btn-warning" onclick="display('8')">௮ 8</button>
        <button class="col m-3 btn btn-warning" onclick="display('9')">௯ 9</button>
        <button class="col m-3 btn btn-success" onclick="display('*')">*</button>
      </div>
      <div class="row ">
        <button class="col m-3 btn btn-warning" onclick="display('4')">௪ 4 </button>
        <button class="col m-3 btn btn-warning" onclick="display('5')">௫ 5 </button>
        <button class="col m-3 btn btn-warning" onclick="display('6')">௬ 6 </button>
        <button class="col m-3 btn btn-success" onclick="display('-')">-</button>
      </div>
      <div class="row ">
        <button class="col m-3 btn btn-warning" onclick="display('1')">௧ 1 </button>
        <button class="col m-3 btn btn-warning" onclick="display('2')">௨ 2 </button>
        <button class="col m-3 btn btn-warning" onclick="display('3')">௩ 3 </button>
        <button class="col m-3 btn btn-success" onclick="display('+')">+</button>
      </div>
      <div class="row">
        <button class="col m-3 btn btn-success" onclick="display('.')">.</button>
        <button class="col m-3 btn btn-warning" onclick="display('0')">0 ௦ &#xF840 </button>
        <button class="col-5 m-3 btn btn-primary" onclick="calculate()" class="resultse">= விடை</button>
      </div>
    </div>

  </div>

  <script src="script/main.js"></script>
