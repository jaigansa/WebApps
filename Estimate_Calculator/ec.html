<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Estimate Calculator</title>
  <meta content="">
  <style></style>

  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <div id="main-page">
    <div id="appname" class="appname"></div>
    <div id="time" class="tabs">
      <label for="workHrs">Work Hours</label><br>
      <input type="number" id="workHrs" min="1" max="240" pattern="[1-9]" placeholder="hours">
    </div>



    <div id="person" class="tabs">
      <label for="noofperson">No.of.Person</label><br>
      <select id="noofperson" >
        <option value="100" name="Person">ONE</option>
        <option value="200" name="Person">TWO</option>
        <option value="300" name="Person">THREE</option>
        <option value="400" name="Person">FOUR</option>
      </select>
    </div>

    <div id="typeofwork" class="tabs">
      <label for="worktype">WorkType</label><br>
      <select class="worktype" id="work-type" name="work" onchange="workType()">
        <option selected disabled value="">Select</option>
        <option value="1" >Labour</option>
        <option value="2" >Labour + Tools</option>
        <option  value="3" >Labour + Tools + Material</option>
      </select>
    </div>

    <div id="tools" class="tabs">
      <label for="toolselect" id="tools_title"></label>
      <select  id="toolselect" onchange="typetools()"></select>   
    </div>

    <div id="output">

    </div>
    <script rel="preload" type="text/javascript" async src="script/main.js"></script>
</body>

</html>
